<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header class="header">
            <h1>Weather Dashboard</h1>
        </header>
        <div class="container">
        <div class="row">
            <div class="col-4 box">
                <header>Search cities here</header>
                <input id="search-input" type="search"/>
                <button id="search" class="button">Search</button>
                <div class="history">Search History:</div>
            </div>
            <br>
            <div class="col-8 box">
                <h3>Searched City name and Date</h3> <!--City name and date here-->
                <p id="currentDay"></p>
                <div class="hour"></div> <!--current weather of city-->
                <div class="temp">Temp:</div>
                <div class="wind">Wind:</div>
                <div class="humidity">Humidity:</div>
                <br>
                <header><h2>5 Day Forecast:</h2></header>
                <div class="row">
                <div class="day box1 col-2">Day 1
                    <div class="temp">Temp:</div>
                    <div class="wind">Wind:</div>
                    <div class="humidity">Humidity:</div></div>
                <div class="day box1 col-2">Day 2
                    <div class="temp">Temp:</div>
                    <div class="wind">Wind:</div>
                    <div class="humidity">Humidity:</div></div>
                <div class="day box1 col-2">Day 3
                    <div class="temp">Temp:</div>
                    <div class="wind">Wind:</div>
                    <div class="humidity">Humidity:</div></div>
                <div class="day box1 col-2">Day 4
                    <div class="temp">Temp:</div>
                    <div class="wind">Wind:</div>
                    <div class="humidity">Humidity:</div></div>
                <div class="day box1 col-2">Day 5
                    <div class="temp">Temp:</div>
                    <div class="wind">Wind:</div>
                    <div class="humidity">Humidity:</div></div>
                </div>
            </div>
        </div>
        </div>


    
    
    
    
    
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>        
    </body>
</html>
